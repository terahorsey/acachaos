<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Client</title>
<style>

h2 {
	text-align: center;
	}
	
</style>
</head>
<body>
<br>
	<div class="container">
		<form name="createForm">
		
		<h2>Add New Client to Client List</h2>
		<br>
		
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="firstName">First Name:</label> 
				<input type="text" id="firstName" class="form-control" ng-model="newClient.firstName" required /> 
			</div>
			<div class="form-group col-sm-6">
				<label for="lastName">Last Name:</label> 
				<input type="text" id="lastName" class="form-control" ng-model="newClient.lastName" required />
			</div>
		</div>
			<div class="form-group col-sm-12">
				<label for="address">Address:</label> 
				<input type="text" id="address" class="form-control" ng-model="newClient.address" required /> 
			</div>
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="city">City:</label> 
				<input type="text" id="city" class="form-control" ng-model="newClient.city" required />
			</div>
			<div class="form-group col-sm-4">
				<label for="state">State:</label>
				<input type="text" id="state" class="form-control" ng-model="newClient.state" required />
			</div>
			<div class="form-group col-sm-2">
				<label for="zipCode">Zip Code:</label> 
				<input type="text" class="form-control" name="zipCode" ng-model="newClient.zipCode" required /> 
			</div>	
		</div>
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="phone">Phone Number:</label> 
				<input type="text" class="form-control" name="phone" ng-model="newClient.phone" required />
			</div>
			<div class="form-group col-sm-6"> 
				<label for="email">Email Address:</label>
				<input id="text" type="text" class="form-control" ng-model="newClient.eamil" />
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-sm-4">
				<label for="agreedCommission">Agreed Commission:</label> 
				<input type="number" class="form-control" name="agreedCommission" 
				ng-model="newClient.agreedCommission" required /> 
			</div>
			<div class="form-group col-sm-4">
				<label for="itemsPosted"># of Items Posted:</label> 
				<input type="number" class="form-control" name="itemsPosted" ng-model="newClient.itemsPosted" /> 
			</div>
			<div class="form-group col-sm-4">
				<label for="itemsSold"># of Items Sold:</label> 
				<input type="number" class="form-control" name="itemsSold" ng-model="newClient.itemsSold" />
			</div>
		</div>
			<br>

			<p>
				<span class="text-warning" ng-bind="createStatus"></span>
			</p>

			<h5>Press 'Save' to add new client.</h5>
			<h5>Press 'Clear' to discard changes.</h5>

			<div class="footer">
				<button type="button" ng-click="postClient()"
					ng-disabled="!createForm.$valid || successfulInsert"
					class="btn btn-success">Save</button>
				<button type="button" ng-click="clearClient()"
					class="btn btn-success">Clear</button>
			</div>
		
		</form>

	</div>
</body>
</html>
